<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow The Word</title>
  
  <!-- Google Fonts: Cal Sans and Tagesschrift -->
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Tagesschrift&display=swap" rel="stylesheet">
  
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Cal Sans', sans-serif;
      background-color: #f8f5f0;
      color: #fff;
      background-image: url('https://stpaulcenter.com/wp-content/uploads/2022/08/hugues-de-buyer-mimeure-wT0iS-TSZM-unsplash-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(45, 71, 57, 0.8);
      color: #fff;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 3px solid #fff;
    }
    header p {
      font-style: italic;
      font-size: 1.2rem;
    }
    nav {
      background-color: #8b6f47;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffd700;
    }
    main {
      padding: 2rem;
    }
    section {
      padding: 5rem 2rem;
      margin-bottom: 3rem;
      text-align: center;
      background-color: rgba(248, 245, 240, 0.8);
      border-radius: 12px;
    }
    .verse {
      background-color: rgba(219, 233, 238, 0.9);
      padding: 2rem;
      border-radius: 12px;
      margin: 2rem 0;
      font-family: 'Tagesschrift', sans-serif;
      font-size: 1.5rem;
      color: #2d4739;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: rgba(45, 71, 57, 0.9);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    .about-image {
      background-image: url('https://www.shutterstock.com/image-photo/christian-crosses-on-hill-outdoors-600nw-1918920797.jpg');
      background-size: cover;
      background-position: center;
      height: 450px;
      width: 300px;
      margin: 2rem auto;
      border-radius: 10px;
    }
    .merch-image {
      background-image: url('https://i.etsystatic.com/15275342/r/il/514db4/1839610982/il_570xN.1839610982_ibwn.jpg');
      background-size: cover;
      background-position: center;
      height: 450px;
      width: 300px;
      margin: 2rem auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Follow The Word</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#messages">Messages</a>
  <a href="#merch">Merch</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <section id="home">
    <h2>Welcome to Follow The Word</h2>
    <p></p>
    <div class="verse" id="daily-verse"></div>
  </section>

  <section id="about">
    <h2>About</h2>
    <p></p>
    <div class="about-image"></div>
  </section>

  <section id="messages">
    <h2>Messages</h2>
    <p></p>
  </section>

  <section id="merch">
    <h2>Merch</h2>
    <p></p>
    <div class="merch-image"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p></p>
  </section>
</main>

<footer>
  <p>&copy; 2025 Follow The Word. All rights reserved.</p>
</footer>

<script>
  const verses = [
    "",
    "",
    "",
    "",
    ""
  ];

  function showDailyVerse() {
    document.getElementById('daily-verse').innerText = "";
  }

  showDailyVerse();
</script>

</body>
</html>
